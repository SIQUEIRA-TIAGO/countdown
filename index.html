<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/style.css">
    <title>Countdown</title>
</head>
<body>
    <img class='topImg' src="./public/assets/top-image.svg" alt="">
    <div class="container">
        <section class="section">
            <h1 class="title">READY TO LAUNCH IN...</h1>
            <div class="countdown">
                <div class="timerArea">
                    <span class="text">Dias</span>
                    <input disabled type="text" class="time" id="days">
                </div>
                <span class="time">:</span>
                <div class="timerArea">
                    <span class="text">Horas</span>
                    <input disabled type="text" class="time" id="hours">
                </div>
                <span class="time">:</span>
                <div class="timerArea">
                    <span class="text">Minutos</span>
                    <input disabled type="text" class="time" id="minutes">
                </div>
                <span class="time">:</span>
                <div class="timerArea">
                    <span class="text">Segundos</span>
                    <input disabled type="text" class="time" id="seconds">
                </div>
            </div>
            <div class="sub">
                <p class="subText">Inscreva-se para saber mais sobre o lançamento</p>
                <button id="modalBtn">Inscrever-se</button>
            </div>
        </section>
        <img src="./public/assets/rocket.svg" alt="rocket" style="width:auto; height: auto;">
    </div>
    <p class="developer">Developed by <strong>Tiago Siqueira de Oliveira</strong></p>
    <img class='botImg'src="./public/assets/bottom-image.svg" alt="">

    <!-- Modal -->
    <div id="subModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="leftSide"></div>
            <div class="rightSide">
                <span class="close">&times;</span>
                <div class="rightContent"><h3 class="modalTitle">Inscreva-se</h3>
                    <span class="modalText">Para manter-se atualizado com nosso boletim informativo.</span>
                    <form action="">
                        <input required type="email" class="inputEmail" placeholder="Endereço de Email">
                        <button class="subBtn" type="submit">Inscrever</button>
                    </form>
                </div>
            </div>
        </div>
      </div>
    <script src="./src/index.js"></script>
</body>
</html>
